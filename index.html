<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost of Goods Sold Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costOfGoodsSoldRadio" name="variables" checked>
  <label for="costOfGoodsSoldRadio">Cost of Goods Sold</label>

  <input type="radio" id="beginningInventoryRadio" name="variables">
  <label for="beginningInventoryRadio">Beginning Inventory</label>

  <input type="radio" id="inventoryPurchasesRadio" name="variables">
  <label for="inventoryPurchasesRadio">Inventory Purchases</label>

  <input type="radio" id="endInventoryRadio" name="variables">
  <label for="endInventoryRadio">End Inventory</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Beginning Inventory</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Inventory Purchases</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">End Inventory</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
